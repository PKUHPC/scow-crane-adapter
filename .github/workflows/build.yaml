name: Test, Build and Publish Projects

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - "v**"
    branches:
      - master

# 全局权限配置（作用于所有jobs）
permissions:
  contents: read
  packages: read

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  ARTIFACT_PATH: /data/file/packages/${{ github.repository }}/${{ contains(github.ref, 'refs/tags/') && github.ref_name || 'master' }}

jobs:
  test:
    name: Test packages
    runs-on: "pkuhpc-k8s-runners"

    steps:
      - uses: actions/checkout@v4

      # 动态安装最新稳定版Go
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.5'  # 显式指定（与build一致）
          check-latest: true

      # 代码格式化检查
      - name: Run go fmt
        run: go fmt ./...

      # 运行单元测试
  #      - name: Run tests
  #        run: go test -v ./pkg/...

  build:
    name: Build adapter
    needs: test
    runs-on: "pkuhpc-k8s-runners"

    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:master
          platforms: linux/amd64,linux/arm64

      - name: Build and Export Filesystem
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            HTTPS_PROXY=${{ vars.HTTPS_PROXY }}
            TARGETARCH=${{ matrix.arch }}
          file: ./hack/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=local,dest=./output/${{ matrix.arch }}  # 关键配置：导出到本地目录
          tags: my-app:latest  # 标签仅用于日志显示，实际不会生成镜像

      # 上传构建产物供部署阶段使用
      - name: Upload to File Server
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        env:
          SSH_HOST: ${{ secrets.FILE_SERVER_SSH_HOST }}
          PASSWORD: ${{ secrets.FILE_SERVER_PASSWORD }}
        run: |
          echo $ARTIFACT_PATH
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass  
          # 创建远程目录
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no root@$SSH_HOST "mkdir -p $ARTIFACT_PATH/${{ matrix.arch }}"
          # 上传构建产物
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./output/${{ matrix.arch }}/app/scow-crane-adapter root@$SSH_HOST:$ARTIFACT_PATH/${{ matrix.arch }}
          # 生成并上传版本信息文件
          echo "Build Time: $(date)" > version.info
          echo "Commit: $GITHUB_SHA" >> version.info
          echo "Trigger: $GITHUB_REF" >> version.info
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no version.info root@$SSH_HOST:$ARTIFACT_PATH/

      - name: Upload adapter to ccrepo
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
        run: |
          target_url="https://ccrepo.pku.edu.cn/repository/scowbin/scow-crane-adapter/${{ contains(github.ref, 'refs/tags/') && github.ref_name || 'master' }}"
          echo "Uploading adapter to target url: ${target_url}"
          curl -f --user "${{ secrets.CCREPO_USERNAME }}:${{ secrets.CCREPO_PASSWORD }}" \
            --upload-file "./output/${{ matrix.arch }}/app/scow-crane-adapter" \
            "${target_url}/${{ matrix.arch }}/scow-crane-adapter"
          echo "✅ Files uploaded successfully to ccrepo!"
          
      - name: Prepare scow-crane-adapter
        if: github.ref_type == 'tag'
        run: |
          mkdir release
          cp ./output/${{ matrix.arch }}/app/scow-crane-adapter release/scow-crane-adapter-${{ matrix.arch }}

      - name: Display structure of downloaded files
        if: github.ref_type == 'tag'
        run: ls -R
        working-directory: release

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          generate_release_notes: true
          files: |
            release/scow-crane-adapter-${{ matrix.arch }}

  deploy-crane:
    name: Deploy to Crane Server
    runs-on: "pkuhpc-k8s-runners"
    needs:
      - test
      - build
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4  # 获取代码库固有文件

      - name: Install SSH dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-client sshpass  

      # 从文件服务器下载
      - name: Download from File Server
        env:
          SSH_HOST: ${{ secrets.FILE_SERVER_SSH_HOST }}
          PASSWORD: ${{ secrets.FILE_SERVER_PASSWORD }}
        run: |
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no root@$SSH_HOST:$ARTIFACT_PATH/amd64/scow-crane-adapter ./

      # 传输文件
      - name: Copy file to crane Login node
        env:
          SSH_HOST: ${{ secrets.CRANE_LOGIN_SSH_HOST }}
          PASSWORD: ${{ secrets.CRANE_LOGIN_PASSWORD }}
        run: |
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./hack/trans_adapter.sh root@$SSH_HOST:/tmp/
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./hack/deploy_adapter.sh root@$SSH_HOST:/tmp/
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./scow-crane-adapter root@$SSH_HOST:/tmp/
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./config.yaml root@$SSH_HOST:/tmp/
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./adapter.service root@$SSH_HOST:/tmp/

      # 执行命令
      - name: Execute commands via SSH
        env:
          SSH_HOST: ${{ secrets.CRANE_LOGIN_SSH_HOST }}
          PASSWORD: ${{ secrets.CRANE_LOGIN_PASSWORD }}
        run: |
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no root@$SSH_HOST "chmod +x /tmp/trans_adapter.sh"
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no root@$SSH_HOST "bash -x /tmp/trans_adapter.sh"